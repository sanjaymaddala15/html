<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <table width="1600">
            <tr>
                <td>
                    <center><img src="https://th-i.thgim.com/public/migration_catalog/article10538854.ece/alternates/FREE_1200/13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg" alt="buspass" height="50"></center>
                    <center>
                    <h2>TELANGANA STATE ROAD TRANSPORT CORPARATION</h2></center>
                    <center><h2>GENERAL BUS PASS APPLICATION</h2></center>
                </td>
            </tr>
        </table><br>
        <fieldset>
            <legend><fieldset>Applicant Details</fieldset></legend>
            <form method="get" autocomplete="off">
                <label for="name">Name*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="name" name="application" required maxlength="20">
                <label for="fathername">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Father's/Guardian's Name*</label>
                <input type="text" id="fathername" name="application" required><br>
                <label for="dob">Date Of Birth*&nbsp;&nbsp;</label>
                <input type="datetime-local" id="dob" name="application" required>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" id="male" name="application" >
                <label for="male">Male</label>
                <input type="radio" id="female" name="application" >
                <label for="female">Female</label><br><br>
                <label>Age As on:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <textarea name="applicatiion" id="year" cols="1" rows="2"></textarea>
                <label for="year"><small><small>Year(s)</small></small></label>
                <textarea name="applicatiion" id="months" cols="1" rows="2"></textarea>
                <label for="months"><small><small>Month(s)</small></small></label>
                <textarea name="applicatiion" id="days" cols="1" rows="2"></textarea>
                <label for="days"><small><small>Day(s)</small></small></label>
                <label for="adhar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Aadhaar No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="tel" id="adhar" name="application"><br>
                <label for="number">WhatsApp No*</label>
                <input type="tel" id="number" name="application" required placeholder="+91  ">
                <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail id*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="email" name="application" required><br>
                <label for="pic">Photo*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="file" id="pic" name="application" required>
            </form>
        </fieldset><br>
        <fieldset>
            <legend><fieldset>Residential Address Details</fieldset></legend>
            <label for="address">Applicant's Address*</label>
            <textarea name="applicatiion" id="address" rows="5" cols="20"></textarea>
            <label for="district">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;District*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="applicatiion" id="district">
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="nizambad">Nizambad</option>
                <option value="karimnagar">Karimnagar</option>
            </select><br>
            <label for="mandal">Mandal*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <select name="applicatiion" id="mandal">
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="nizambad">Nizambad</option>
                <option value="karimnagar">Karimnagar</option>
            </select>
            <label for="village">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Village*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <select name="applicatiion" id="village">
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="nizambad">Nizambad</option>
                <option value="karimnagar">Karimnagar</option>
            </select><br>
            <label for="pincode">Pin Code*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id="pincode" name="applicatiion" required>
        </fieldset><br>
        <fieldset>
            <legend><fieldset>Pass Type Details</fieldset></legend>
            <label for="city">City*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="applicatiion" id="city">
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="nizambad">Nizambad</option>
                <option value="karimnagar">Karimnagar</option>
            </select><br>
            <label for="passtype">Pass Type*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="application" id="passtype">
                <option value="select" selected disabled>---Select---</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="nizambad">Nizambad</option>
                <option value="karimnagar">Karimnagar</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend><fieldset>Mode Of Payment & Pass Collection</fieldset></legend>
            <label for="payment">Payment Mode*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="applicatiion" id="payment">
                <option value="select" selected disabled>Select Payment Mode</option>
                <option value="payment">Payment at counter</option>
            </select><br>
            <label for="delivary">Pass Delivery Mode*&nbsp;</label>
            <select name="applicatiion" id="delivary">
                <option value="delivary" selected disabled>Select Pass Delivery Mode</option>
                <option value="counter">At Counter</option>
            </select><br>
            <label for="collect">Center at which <br> you want to collect <br> Pass*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="applicatiion" id="collect">
                <option value="select" selected disabled>---------Select--------</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="adilabad">Adilabad</option>
                <option value="khammam">khammam</option>
            </select>
        </fieldset><br>

            <input type="text" name="applicatiion"><br><br>

    </center>
</body>
